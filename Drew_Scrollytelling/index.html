  </div>

  <!--MAIL NOTIFICATION-->
  <div class="email trigger1"></div>

  <div class="office">

    <img class="furniture chair" src="img/office/chair.png">
    <img class="furniture desk" src="img/office/desk.png">
  </div>

  <!--DREW FACE EXPRESSIONS -->
  <div class="faces part1">
    <img class="drew-dead wiggle" src="img/faces/11-dead.png">

    <img class="idea-cloud" src="img/cloud-stroke.png">

    <p id="phrase1" class="story-text">Hi, I'm Drew...</p>
